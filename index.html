<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE 39</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        header {
            width: 100%;
            text-align: center;
            background: #f0f0f0;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 39px;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            color: #000000;
        }
        header h2 {
            font-size: 1.2rem;
            margin: 5px 0 0;
            color: #666666;
        }
        #countdown {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            box-sizing: border-box;
            margin-top: 20px; /* Adjust as needed */
        }
        #countdown h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #000000;
            letter-spacing: 1px;
        }
        #countdown p {
            font-size: 1rem;
            color: #333333;
            margin-top: 10px;
            font-weight: 300;
        }
        .large-v {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50vh; /* Adjust size as needed */
            color: transparent; /* Hide default text color */
            font-family: 'Archivo Black', sans-serif; /* Apply Archivo Black font */
            font-weight: normal; /* Archivo Black is already bold, so normal weight is appropriate */
            line-height: 1;
            z-index: -1; /* Ensures the V is behind other content */
            background: linear-gradient(135deg, #00aaff, #005577, #00aaff);
            background-size: 300% 300%;
            -webkit-background-clip: text; /* Clip background to text */
            -moz-background-clip: text; /* Firefox vendor prefix */
            background-clip: text;
            -webkit-animation: flow 5s linear infinite; /* Apply animation */
            -moz-animation: flow 5s linear infinite; /* Firefox vendor prefix */
            animation: flow 15s linear infinite;
        }
        @-webkit-keyframes flow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        @-moz-keyframes flow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        @keyframes flow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            header h2 {
                font-size: 1rem;
            }
            #countdown h1 {
                font-size: 2rem;
            }
            #countdown p {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }
            header h2 {
                font-size: 0.9rem;
            }
            #countdown h1 {
                font-size: 1.5rem;
            }
            #countdown p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ULTIMATE 39</h1>
    <h2>30 September 2024</h2>
</header>

<div id="countdown">
    <h1 id="timer"></h1>
    <p id="current-date"></p>
</div>

<div class="large-v">V</div>

<script>
    function startPersistentCountdown() {
        const endTime = new Date("2024-09-30T23:59:00+05:30").getTime(); // End time in IST
        
        const intervalId = setInterval(function () {
            const now = new Date().getTime(); // Current time in milliseconds
            const timeLeft = endTime - now; // Calculate remaining milliseconds

            if (timeLeft > 0) {
                const seconds = Math.floor((timeLeft / 1000) % 60).toString().padStart(2, '0');
                const minutes = Math.floor((timeLeft / (1000 * 60)) % 60).toString().padStart(2, '0');
                const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');

                document.getElementById('timer').textContent = 
                    `${days} D : ${hours} H : ${minutes} M : ${seconds} S`;
            } else {
                document.getElementById('timer').textContent = "Time's up!";
                clearInterval(intervalId); // Stop the interval when the countdown is over
            }
            
            // Update the current date
            const currentDate = new Date().toLocaleDateString();
            document.getElementById('current-date').textContent = `Current Date: ${currentDate}`;
        }, 1000);
    }

    window.onload = function () {
        startPersistentCountdown();
    };
</script>

</body>
</html>
