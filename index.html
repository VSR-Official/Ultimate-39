<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE 39</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
        }
        #countdown {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            box-sizing: border-box;
        }
        #countdown h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #000000;
            letter-spacing: 1px;
        }
        #countdown p {
            font-size: 1rem;
            color: #333333;
            margin-top: 10px;
            font-weight: 300;
        }
        @media (max-width: 768px) {
            #countdown h1 {
                font-size: 2rem;
            }
            #countdown p {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            #countdown h1 {
                font-size: 1.5rem;
            }
            #countdown p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<div id="countdown">
    <h1 id="timer"></h1>
    <p id="current-date"></p>
</div>

<script>
    function startPersistentCountdown() {
        const endTime = new Date("2024-09-30T23:59:00+05:30").getTime(); // End time in IST
        
        const intervalId = setInterval(function () {
            const now = new Date().getTime(); // Current time in milliseconds
            const timeLeft = endTime - now; // Calculate remaining milliseconds

            if (timeLeft > 0) {
                const seconds = Math.floor((timeLeft / 1000) % 60).toString().padStart(2, '0');
                const minutes = Math.floor((timeLeft / (1000 * 60)) % 60).toString().padStart(2, '0');
                const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');

                document.getElementById('timer').textContent = 
                    `${days} D : ${hours} H : ${minutes} M : ${seconds} S`;
            } else {
                document.getElementById('timer').textContent = "Time's up!";
                clearInterval(intervalId); // Stop the interval when the countdown is over
            }
            
            // Update the current date
            const currentDate = new Date().toLocaleDateString();
            document.getElementById('current-date').textContent = `Current Date: ${currentDate}`;
        }, 1000);
    }

    window.onload = function () {
        startPersistentCountdown();
    };
</script>

</body>
</html>
